<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potvrda brisanja</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f9fafb;
      color: #1f2937;
    }

    .dialog-container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .dialog-icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 16px;
    }

    .dialog-title {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      margin-bottom: 12px;
    }

    .dialog-message {
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .controls-preview {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .control-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .control-item:hover {
      border-color: #93c5fd;
      background: #eff6ff;
    }

    .control-item:last-child {
      margin-bottom: 0;
    }

    .control-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .control-info {
      flex: 1;
      min-width: 0;
    }

    .control-name {
      font-weight: 600;
      font-size: 13px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .control-text {
      font-size: 12px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-style: italic;
    }

    .control-text::before {
      content: "‚Üí ";
      color: #2563eb;
      font-weight: bold;
    }

    .summary {
      background: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #92400e;
      text-align: center;
    }

    .summary strong {
      color: #78350f;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      min-width: 100px;
    }

    .btn-primary {
      background: #dc2626;
      color: white;
    }

    .btn-primary:hover {
      background: #b91c1c;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }

    .btn:active {
      transform: translateY(0);
    }

    .note {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 12px;
      font-style: italic;
    }

    .scrollbar-hint {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 8px;
    }

    /* Custom scrollbar */
    .controls-preview::-webkit-scrollbar {
      width: 8px;
    }

    .controls-preview::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 4px;
    }

    .controls-preview::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    .controls-preview::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <div class="dialog-icon">‚ö†Ô∏è</div>
    <h2 class="dialog-title">Potvrda brisanja polja</h2>
    <p class="dialog-message">
      Sledeƒáa aktivna polja ƒáe biti uklonjena iz dokumenta.<br>
      <strong>Tekst ƒáe ostati saƒçuvan.</strong>
    </p>

    <div class="summary">
      Biƒáe obrisano: <strong id="controlCount">0</strong> polja
    </div>

    <div class="controls-preview" id="controlsList">
      <!-- Dinamiƒçki se popunjava -->
    </div>
    
    <div class="scrollbar-hint" id="scrollHint" style="display: none;">
      ‚ÜïÔ∏è Scroll za vi≈°e
    </div>

    <div class="buttons">
      <button class="btn btn-secondary" id="btnCancel">Otka≈æi</button>
      <button class="btn btn-primary" id="btnConfirm">Obri≈°i polja</button>
    </div>

    <p class="note">
      Polja ƒáe biti uklonjena, ali tekst ostaje u dokumentu
    </p>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    (function() {
      'use strict';

      Office.onReady(() => {
        // Primi podatke iz query stringa
        const urlParams = new URLSearchParams(window.location.search);
        const controlsData = urlParams.get('controls');
        
        if (controlsData) {
          try {
            const controls = JSON.parse(decodeURIComponent(controlsData));
            displayControls(controls);
          } catch (error) {
            console.error('Gre≈°ka pri parsiranju podataka:', error);
            displayError();
          }
        } else {
          displayError();
        }

        // Event listeneri za dugmad
        document.getElementById('btnConfirm').addEventListener('click', () => {
          Office.context.ui.messageParent(JSON.stringify({ confirmed: true }));
        });

        document.getElementById('btnCancel').addEventListener('click', () => {
          Office.context.ui.messageParent(JSON.stringify({ confirmed: false }));
        });
      });

      function displayControls(controls) {
        const countEl = document.getElementById('controlCount');
        const listEl = document.getElementById('controlsList');
        const scrollHint = document.getElementById('scrollHint');

        countEl.textContent = controls.length;

        if (controls.length === 0) {
          listEl.innerHTML = '<p style="text-align: center; color: #9ca3af;">Nema polja za prikaz</p>';
          return;
        }

        // Prika≈æi hint ako ima vi≈°e od 5 kontrola
        if (controls.length > 5) {
          scrollHint.style.display = 'block';
        }

        let html = '';
        controls.forEach(ctrl => {
          const truncatedText = ctrl.text.length > 60 
            ? ctrl.text.substring(0, 60) + '...' 
            : ctrl.text;
          
          html += `
            <div class="control-item">
              <div class="control-icon">üóëÔ∏è</div>
              <div class="control-info">
                <div class="control-name">${escapeHtml(ctrl.key)}</div>
                <div class="control-text">${escapeHtml(truncatedText || '(prazno)')}</div>
              </div>
            </div>
          `;
        });

        listEl.innerHTML = html;
      }

      function displayError() {
        const listEl = document.getElementById('controlsList');
        listEl.innerHTML = '<p style="text-align: center; color: #dc2626;">Gre≈°ka pri uƒçitavanju podataka</p>';
        document.getElementById('btnConfirm').disabled = true;
      }

      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return String(text).replace(/[&<>"']/g, m => map[m]);
      }
    })();
  </script>
</body>
</html>
