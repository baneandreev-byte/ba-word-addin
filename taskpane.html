<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>BiroA Word Polja</title>

  <link rel="stylesheet" href="taskpane.css" />
</head>

<body>
  <div class="shell">

    <!-- Tabs -->
    <div class="tabs">
      <button id="btnInsert" class="tab active">UBACI POLJE</button>
      <button id="btnFill" class="tab">POPUNI</button>
      <button id="btnClear" class="tab">OČISTI</button>
      <button id="btnDelete" class="tab danger">OBRIŠI</button>
    </div>

    <!-- Content area -->
    <div class="content">

      <!-- Status -->
      <div id="status" class="status" style="display:none;"></div>

      <!-- Table with header -->
      <div class="table">
        <div class="thead">
          <div>Polje</div>
          <div>Vrednost</div>
          <div></div>
        </div>
        <!-- Rows container -->
        <div id="rows"></div>
      </div>

      <!-- Button row with CSV controls -->
      <div class="button-row">
        <button id="btnAddRow" class="btn primary">+ Dodaj red</button>
        <div class="csv-buttons">
          <button id="btnExportCSV" class="btn secondary small">Export CSV</button>
          <button id="btnImportCSV" class="btn secondary small">Import CSV</button>
        </div>
      </div>

      <!-- Hint section -->
      <div class="hint">
        <strong>Prečice:</strong><br>
        <span class="shortcut">Ctrl+Enter</span> Ubaci polje<br>
        <span class="shortcut">Ctrl+S</span> Sačuvaj<br>
        <span class="shortcut">Delete</span> Obriši red<br>
        <span class="shortcut">Ctrl+E</span> Export CSV<br>
        <span class="shortcut">Ctrl+I</span> Import CSV
      </div>

    </div>
  </div>


  <!-- ================= MODAL INSERT ================= -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3 class="modal-title">Ubaci polje</h3>

      <div class="modal-row">
        <div class="modal-label">Polje:</div>
        <span id="modalFieldName" class="modal-pill"></span>
      </div>

      <div class="modal-row">
        <label class="modal-label" for="modalType">Tip:</label>
        <select id="modalType" class="modal-select">
          <option value="T">Tekst</option>
          <option value="D">Datum</option>
          <option value="N">Broj</option>
        </select>
      </div>

      <div class="modal-row">
        <label class="modal-label" for="modalFormat">Format:</label>
        <select id="modalFormat" class="modal-select"></select>
      </div>

      <div class="modal-actions">
        <button id="modalCancel" class="btn secondary">Otkaži</button>
        <button id="modalOk" class="btn primary">OK</button>
      </div>
    </div>
  </div>


  <!-- ================= CONFIRM TODAY ================= -->
  <div id="confirmOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3 class="modal-title">Potvrdi datum</h3>
      <p id="confirmText" class="confirm-text"></p>
      <div class="modal-actions">
        <button id="confirmNo" class="btn secondary">Ne</button>
        <button id="confirmYes" class="btn primary">Da</button>
      </div>
    </div>
  </div>


  <!-- ================= SCRIPTS ================= -->
  <!-- Office runtime -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Tvoj kod -->
  <script src="taskpane.js"></script>

</body>
</html>
