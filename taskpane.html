<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>BiroA Word Polja</title>

  <link rel="stylesheet" href="taskpane.css" />
</head>

<body>
  <div class="shell">

    <!-- Tabs -->
    <div class="tabs">
      <button id="btnInsert" class="tab active">UBACI POLJE</button>
      <button id="btnFill" class="tab">POPUNI</button>
      <button id="btnClear" class="tab">OČISTI</button>
      <button id="btnDelete" class="tab danger">OBRIŠI</button>
    </div>

    <!-- Status -->
    <div id="status" class="status" style="display:none;"></div>

    <!-- Table -->
    <div id="rows" class="rows"></div>

    <!-- Controls -->
    <div class="toolbar">
      <button id="btnAddRow">+ Dodaj red</button>
      <button id="btnExportCSV">Export CSV</button>
      <button id="btnImportCSV">Import CSV</button>
    </div>

  </div>


  <!-- ================= MODAL INSERT ================= -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <h3>Ubaci polje</h3>

      <p><b id="modalFieldName"></b></p>

      <label>Tip:</label>
      <select id="modalType">
        <option value="T">Tekst</option>
        <option value="D">Datum</option>
        <option value="N">Broj</option>
      </select>

      <label>Format:</label>
      <select id="modalFormat"></select>

      <div class="modal-buttons">
        <button id="modalOk">OK</button>
        <button id="modalCancel">Otkaži</button>
      </div>
    </div>
  </div>


  <!-- ================= CONFIRM TODAY ================= -->
  <div id="confirmOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <p id="confirmText"></p>
      <div class="modal-buttons">
        <button id="confirmYes">Da</button>
        <button id="confirmNo">Ne</button>
      </div>
    </div>
  </div>


  <!-- ================= SCRIPTS ================= -->
  <!-- Office runtime -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Tvoj kod (OBAVEZNO) -->
  <script src="taskpane.js"></script>

</body>
</html>
